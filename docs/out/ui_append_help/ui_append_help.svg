skinparam PackageStyle frame

package "ui_base_components" {
    class UIComponent {}
}

package "ui_append_help" {
    class UIHelp {
        - _help_string: string
        - -
        + UIHelp(parent: HTMLDivElement, help_string: string): UIHelp
        ..get, set..
        + get help_msg() {return this._help_string}
